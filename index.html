<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">

    <picture>
      <source media="(max-width:615px)" srcset="/images/image-product-mobile.jpg">
      <img class="desktop-image" src="/images/image-product-desktop.jpg" alt="desktop design">
    </picture>
    
    <div class="description-container">
      <h2>perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <li>$149.99</li>
        <li><del>$169.99</del></li>
      </div>
      <button>
        <img src="/images/icon-cart.svg" alt="cart">
        <div>Add to Cart</div>
      </button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/d3uceY">Onyekwelu Jesse (deuce)</a>.
  </div>
</body>
</html>
